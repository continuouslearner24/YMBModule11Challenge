<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note Taker</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <!-- FontAwesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/base.css" />
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <header>
      <!-- fixed top nav -->
      <div class="navbar">
        <!-- title -->
        <h1>Note Taker</h1>
        <!-- navigation if needed -->
        <div>
          <button type="button" class="btn btn-outline-primary" id="noteTaker" onclick="window.location.replace('/')">Close The Book</button>
          <button type="button" class="btn btn-outline-success save-note">
            <span class="fas fa-save"></span>
            <span>Save Note</span>
          </button>
          <button type="button" class="btn btn-outline-light new-note">
            <span class="fas fa-edit"></span>
            <span>New Note</span>
          </button>
          <button type="button" class="btn btn-outline-danger clear-btn">
            <span class="fas fa-times"></span>
            <span>Clear Form</span>
          </button>
        </div>
      </div>
    </header>
    <div id="main">
      <div class="container-fluid">
        <div class="row">
          <div class="col-4 list-container" id="list-container">
            <div class="card">
              <ul class="list-group" id="list-group"></ul>
            </div>
          </div>
          <div class="col-8">
            <form class="note-form">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">Note Title</span>
                </div>
                <input type="text" class="form-control note-title" aria-label="Note" aria-describedby="basic-addon1" required />
              </div>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">About Note</span>
                </div>
                <textarea class="form-control note-textarea" aria-label="Description"></textarea>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <!-- fixed bottom nav -->
      <div class="footerbar">Â© 2024 YML. All rights reserved. | <a href="https://github.com/continuouslearner24/YMBModule11Challenge" target="_blank">GitHub</a></div>
    </footer>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="assets/base.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
